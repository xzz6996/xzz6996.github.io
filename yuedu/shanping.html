<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>swiper</title>
<link rel="stylesheet" href="css/shanping.css">

<!--Swiper3.0.4-->
<style>
* {
	margin: 0;
	padding: 0;
}
.blue-slide img{
	width: 100%;
	height: 100%;
}
.blue-slide{
	width: 90%;
	height: 110rem;
	overflow: hidden;

}
.red-slide {
	width: 90%;
	height: 110rem;
	overflow: hidden;
}
.red-slild{
	width: 100%;
	height: 100%;

}
.orange-slide {
	width: 90%;
	height: 110rem;
	overflow: hidden;
}
.orange-slide {
	width: 100%;
	height: 100%;
}
.swiper-slide {
	line-height: 300px;
	color: #fff;
	font-size: 36px;
	text-align: center;
}

</style>
</head>
<body style="background: #F5F3F2;">
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">
    	<div class="lun">
			<div class="s01"></div>
			<div class="s02"></div>
			<div class="s03"></div>
			<div class="s04"></div>
			<div class="s05"></div>
			<!-- <div class="s06"></div>
			<div class="s07"></div> -->
			<img src="img/shan01.jpg" alt="">
		</div>
    </div>
    <div class="swiper-slide red-slide">
		<div class="lun">
			<div class="s01"></div>
			<div class="s02"></div>
			<div class="s03"></div>
			<div class="s04"></div>
			<div class="s05"></div>
			<!-- <div class="s06"></div>
			<div class="s07"></div> -->
			<img src="img/shan01.jpg" alt="">
		</div>
    </div>
    <div class="swiper-slide orange-slide">
    	<div class="lun">
			<div class="s01"></div>
			<div class="s02"></div>
			<div class="s03"></div>
			<div class="s04"></div>
			<div class="s05"></div>
			<!-- <div class="s06"></div>
			<div class="s07"></div> -->
			<img src="img/shan01.jpg" alt="">
		</div>
    </div>
  </div>
</div>
<script src="js/swiper.min.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container',{
    loop: true,
	autoplay: 3000,
  });
</script>
</body>
</html>
