<!doctype html>

<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $.getScript("http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js", function () {
                var city = remote_ip_info.city;
                update(city);
            });
            function update(city) {
                $(".cityname").html(city);
                $.get("https://free-api.heweather.com/v5/weather", {
                    city: city,
                    key: "310d2a45335c44348711e1538897135f"
                }, function (r) {

                    var arr = ["今天", "明天", "后天"];
                    $("tbody").empty();
                    $.each(r.HeWeather5[0].daily_forecast, function (index, value) {
                        $("<tr>").html(function () {
                            return "<td>" + arr[index] + "</td><td>" + value.date + "</td><td>" + value.cond.txt_d + "</td><td>" + value.tmp.min + "℃~" + value.tmp.max + "℃" + "</td><td>" + value.wind.dir + "/" + value.wind.sc + "</td>"
                        }).appendTo("tbody");
                    });

                    $.each(r.HeWeather5[0].suggestion,function (i,v) {
                        /* $(".air1")[i].text(v.air.brf+"-"+v.air.txt)*/
                        $("."+i).find("li").eq(1).text(v.brf).end().eq(3).text(v.txt);

                    });


                })
            }

            $("#toggle").click(function () {
                $(".area").slideToggle();
            });

            $("#toggle").one("click", function () {
                $.getJSON("city.json", function (r) {
                    var province = {};
                    $.each(r, function (i, v) {
                        if (!province[v.provinceZh]) {
                            province[v.provinceZh] = [];
                        }
                        province[v.provinceZh].push(v.cityZh);
                    });
                    $.each(province, function (index) {
                        $("<option>").text(index).val(index).appendTo("#province");
                    });
                    $("#province").change(function () {
                        var val = $(this).val();
                        var citys = province[val];
                        $("#city").html("<option value=''>请选择市区</option>");
                        $.each(citys, function (i, v) {
                            $("<option>").text(v).val(v).appendTo("#city");
                        })
                    });
                    $("#city").change(function () {
                        if ($(this).val() != "") {
                            update(this.value);
                        }
                    })
                });
            });

        })
    </script>
</head>
